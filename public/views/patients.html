<div ui-content-for="title">
    <span>המטופלים שלך</span>
</div>

<div class="scrollable" ng-controller="patientsController as patientsController">
    <div class="scrollable-content">
        <div class="section">
            <div class="panel-group"
                 ui-shared-state="myAccordion"
                 ui-default='1'>

                <div class="panel panel-default" ng-repeat="patient in patientsController.patients">
                    <div class="panel-heading" ui-set="{'myAccordion': patient}">
                        <h4 class="panel-title">
                            {{patient.first_name}}
                            {{patient.last_name}}
                        </h4>
                    </div>
                        <div class="panel-body">
                            {{patient.details}}
                            <br>
                            <!--<button class="ProgramDetBtn" ng-click="programsController.getExercises(item.prog_id)">פרטי תכנית</button>-->
                            <button class="ProgramDetBtn" ng-click="patientsController.clickUser(patient.username)">פרטי מטופל</button>
                            <a href="#/newProgram"><button class="ProgramDetBtn" ng-click="patientsController.createProgram(patient.username)">צור תכנית אימון למטופל</button>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
