<div class="scrollable" ng-controller="resetPasswordController as resetPasswordController">
    <div class="col-md-6 col-md-offset-3">
        <!--<div ng-show="loginController.isError" class="alert alert-danger">{{loginController.error}}</div>-->
       <form ng-hide="resetPasswordController.trueTemp" name="formReset" ng-submit="resetPasswordController.checkTemp()" role="form">
            <div class="form-group">
                <label for="temp">הכנס סיסמא זמנית</label>
                <i class="fa fa-key"></i>
                <input type="text" name="pass" pattern="[0-9]*" inputmode="numeric" id="temp" class="form-control" ng-model="resetPasswordController.tempPass" required />
               <!-- <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">שם משתמש נדרש</span>-->
            </div>

            <br>
            <div class="form-actions" align="right">
                <button type="submit" ng-disabled="formReset.$invalid" class="btn btn-warning">אישור</button>
                <br>
                <br>

            </div>
        </form>
        <br>
        <form  ng-show="resetPasswordController.trueTemp" name="form" ng-submit="resetPasswordController.updatePass()" role="form">
            <div class="form-group">
                <label for="pass">הכנס סיסמא חדשה</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="pass" id="pass" class="form-control" ng-model="resetPasswordController.pass1" ng-pattern="resetPasswordController.regexService.getPass()" required />
                <span ng-show="form.pass.$dirty && form.pass.$error.required" class="help-block">שדה זה נדרש</span>
                <span class="help-block" ng-show="(form.pass.$dirty && form.pass.$invalid)&&!(form.pass.$touched && form.pass.$error.required)">סיסמא צריכה להכיל לפחות אות גדולה אות קטנה מספר וסימן</span>

            </div>
            <div class="form-group">
                <label for="password">חזור על הסיסמא</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" ng-model="resetPasswordController.pass2" required />
                <span ng-show="form.password.$dirty && resetPasswordController.passwordDifferent()" class="help-block">סיסמאות לא זהות</span>
    </div>
            <br>
            <br>
            <div class="form-actions" align="right">
                <button type="submit" ng-disabled="form.$invalid || resetPasswordController.dataLoading || resetPasswordController.passwordDifferent()" class="btn btn-warning">התחבר</button>
                <br>
                <br>

                <img ng-if="resetPasswordController.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div>
        </form>
        <div class="form-actions" align="right">

           <!-- <button ng-click="loginController.resetPassword()" ng-disabled="form.username.$invalid || loginController.dataLoading" class="btn btn-warning">שכחתי סיסמא</button>-->
        </div>
    </div>


</div>
