<div class="scrollable" ng-controller="resetPasswordController as loginController">
    <div class="col-md-6 col-md-offset-3">

        <!--<div ng-show="loginController.isError" class="alert alert-danger">{{loginController.error}}</div>-->
        <form name="form" ng-submit="loginController.login()" role="form">
            <div class="form-group">
                <label for="pass">הכנס סיסמא זמנית</label>
                <i class="fa fa-key"></i>
                <input type="text" name="pass" id="pass" class="form-control" ng-model="loginController.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">שם משתמש נדרש</span>
            </div>
            <div class="form-group">
                <label for="password">סיסמא</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" ng-model="loginController.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">סיסמא נדרשת</span>
            </div>
            <br>
            <br>
            <div class="form-actions" align="right">
                <button type="submit" ng-disabled="form.$invalid || loginController.dataLoading" class="btn btn-warning">התחבר</button>
                <br>
                <br>

        </form>
        <br>
        <div class="form-actions" align="right">

            <button ng-click="loginController.resetPassword()" ng-disabled="form.username.$invalid || loginController.dataLoading" class="btn btn-warning">שכחתי סיסמא</button>
        </div>
    </div>


</div>
